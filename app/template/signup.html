<div class="container">
  <h1 class="page-heading">Sign Up</h1>
  <div class="row">
    <form id="signup-form" class="col-xs-12 offset-sm-3 col-sm-6  col-md-6 col-lg-6" method="post">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" class="form-control" name="Name" type="text"   placeholder="Enter Your Full Name" ng-model="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" type="email" class="form-control" placeholder="Enter email" pattern='^.+@.+\..{2,}$' required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="col-12">
      <h2 id='form-thankyou' class="text-center">Thank you <span ng-bind="name"></span> for your submission.</h2>
    </div>
  </div>
</div>
