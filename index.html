<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fall Out Boy</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/angular.min.js"></script>
  <script src="static/js/angular-ui-router.min.js"></script>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/popper.min.js"></script>
  <script src="static/js/bootsrap.min.js"></script> 
  <link href="static/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="app/js/app.js"></script>
</head>
<body ng-app="app">
  <header class="container">
    <h1 class="navbar-brand"><a ng-href="/"><img src="media/pictures/logo.png" alt=""></a></h1>
    <nav>
      <ul class="nav justify-content-end" ng-controller="navController">
        <li class="nav-item" ng-repeat="link in links"><a class="nav-link" ui-sref="{{link.url}}" ui-sref-active="active">{{link.title}}</a></li>
      </ul>
    </nav>
  </header>
  <main ui-view></main>
  <footer class="container mt-5">
    <div class="col-12 text-center">
      <a href="https://twitter.com/falloutboy" class="fa fa-twitter"></a>
      <a href="https://www.facebook.com/falloutboy" class="fa fa-facebook"></a>
      <a href="https://www.instagram.com/FallOutBoy/" class="fa fa-instagram"></a>
      <a href="https://www.youtube.com/channel/UC2qWxZHgnlwDvcmLqP23jrA" class="fa fa-youtube"></a>
      <a href="https://www.reddit.com/r/FallOutBoy/" class="fa fa-reddit"></a>
    </div>
    <hr>
    <div class="col-12 text-center mt-3">
      <h3>By <a href="https://github.com/Lenox89">Cameron Macon<a></h3>
      <p>&copy 2019 Fall Out Boy</p>
    </div>
  </footer>
</body>
</html>
